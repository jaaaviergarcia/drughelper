name: Automate python drug table once a month

on:
  schedule:
    - cron: "*/10 * * * *" #Once a month

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: Install dependencies
        run: |
          pip install -r requirements.txt        
      - name: execute py script # run the chemblTable.py to get the latest data
        run: |
          python chemblTable.py
      - name: Commit files
        run: |
          git config --local user.email "a905125@alumni.unav.es"
          git config --local user.name "Javier Garcia"
          git add --all
          git commit -m "Add changes" -a
        
        shell: bash
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
